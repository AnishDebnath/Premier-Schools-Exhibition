<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Schools Exhibition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sticky-header">
        <div class="container">
            <nav class="sticky-navbar">
                <img class="logo" src="/img/logo.png">
                <button class="header-button">
                    <div class="button-arrow"><img class="arrow" src="/img/arrow.svg"></div>
                    <span class="header-button-text">Register Now</span>
                </button>
            </nav>
        </div>
    </header>
    <header class="fixed-header">
        <div class="container">
            <nav class="fixed-navbar">
                <img class="nav-logo" src="/img/logo.png">
                <button class="nav-header-button">
                    <span class="nav-header-button-text">Register Now</span>
                    <div class="nav-arrow"><img class="nav-arrow" src="/img/nav-arrow.svg"></div>
                </button>
            </nav>
        </div>
        </button>
        </div>
    </header>
    <div class="partition"></div>
    <section class="hero">
        <div class="container">

        </div>
    </section>
    <section class="stats">
        <div class="container stats-flex">
            <div class="stat-frame">
                <img class="stat-wing" src="/img/left-wing.png">
                <span class="stat">Trusted by<br><strong>1 Million+</strong><br>Parents</span>
                <img class="stat-wing" src="/img/right-wing.png">
            </div>
            <div class="stat-frame">
                <img class="stat-wing" src="/img/left-wing.png">
                <span class="stat"><strong>22+<br>Years</strong><br>of Legacy</span>
                <img class="stat-wing" src="/img/right-wing.png">
            </div>
            <div class="stat-frame">
                <img class="stat-wing" src="/img/left-wing.png">
                <span class="stat"><strong>500+</strong><br>Participating<br>Schools</span>
                <img class="stat-wing" src="/img/right-wing.png">
            </div>
            <div class="stat-frame">
                <img class="stat-wing" src="/img/left-wing.png">
                <span class="stat"><strong>17 Cities</strong><br>Across the<br>Globe</span>
                <img class="stat-wing" src="/img/right-wing.png">
            </div>
        </div>
    </section>
</body>

</html>
